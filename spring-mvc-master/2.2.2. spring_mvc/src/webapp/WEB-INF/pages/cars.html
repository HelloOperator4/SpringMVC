<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>

<body>
<h1>Cars List</h1>

<table border="1">
    <tr>
        <th>No</th>
        <th>Model</th>
        <th>Cargo</th>
        <th>Series</th>
    </tr>

    <tr th:each="car, state: ${carsFromList}">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getCargo()}">Cargo</td>
        <td th:utext="${car.getSeries()}">Series</td>
    </tr>

</table>

</body>
</html>
